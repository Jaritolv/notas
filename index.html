<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas Diario</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #tablaVentas {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        #tablaVentas th,
        #tablaVentas td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #tablaVentas th {
            background-color: #f0f0f0;
        }
        #tablaVentas tfoot th,
        #tablaVentas tfoot td {
            font-weight: bold;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 rounded-lg">
    <h1 class="text-2xl font-semibold text-center text-blue-600 mb-8">Registro de Ventas Diario</h1>

    <div class="form-container bg-white rounded-lg shadow-md p-8 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Registrar Venta</h2>
        <form id="ventaForm" class="space-y-4">
            <div>
                <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div>
                <label for="valor" class="block text-gray-700 text-sm font-bold mb-2">Valor ($):</label>
                <input type="number" id="valor" name="valor" min="0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Agregar Venta</button>
        </form>
    </div>

    <div class="table-container bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Ventas del Día</h2>
        <table id="tablaVentas" class="min-w-full table-auto rounded-lg hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Descripción</th>
                    <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Valor ($)</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr>
                    <td colspan="2" class="px-4 py-2 text-center text-gray-500">No hay ventas registradas aún.</td>
                </tr>
            </tbody>
            <tfoot class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left text-gray-600 font-semibold uppercase">Total</th>
                    <th id="totalVentas" class="px-4 py-2 text-left text-red-600 font-bold">0.00</th>
                </tr>
            </tfoot>
        </table>
        <p id="mensajeSinVentas" class="text-center text-gray-500">No hay ventas registradas aún.</p>
    </div>

    <div class="button-container flex justify-center space-x-4">
        <button id="descargarPDF" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden">Descargar PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
